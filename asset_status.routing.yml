entity.node.asset_status.maintenance:
  path: '/node/{node}/maintenance'
  defaults:
    _controller: '\Drupal\asset_status\Controller\AssetLogController::addMaintenance'
    _title: 'Record Maintenance'
  requirements:
    _custom_access: '\Drupal\asset_status\Controller\AssetLogController::accessMaintenance'
    node: \d+
  options:
    _admin_route: TRUE

entity.node.asset_status.history:
  path: '/node/{node}/asset-history'
  defaults:
    _controller: '\Drupal\asset_status\Controller\AssetLogController::history'
    _title: 'Maintenance History'
  requirements:
    _custom_access: '\Drupal\asset_status\Controller\AssetLogController::accessHistory'
    node: \d+
  options:
    _admin_route: TRUE

asset_status.settings:
  path: '/admin/config/content/asset-status'
  defaults:
    _form: '\Drupal\asset_status\Form\AssetStatusSettingsForm'
    _title: 'Asset status settings'
  requirements:
    _permission: 'administer asset log entries'
